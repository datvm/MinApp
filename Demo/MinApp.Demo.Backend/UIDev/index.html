<!DOCTYPE HTML>
<html oncontextmenu="return false;" ondragstart="return false;">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <title></title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="cache-control" content="no-cache">

    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css" />

    <link rel="stylesheet" href="/css/site.min.css" />
</head>
<body>

    <div id="panel-loading" class="loading d-none">
        <p class="">Loading, please wait...</p>
    </div>

    <div class="container">
        <h1>JSON Editor</h1>
        <p class="lead">
            Simple JSON Editor with Javascript capacity for Developers
        </p>

        <hr />

        <div class="form-group">
            <label>File Name:</label>

            <div class="input-group mb-3">
                <input id="txt-file-path" type="text" class="form-control"
                       placeholder="Enter a file path">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button"
                            id="btn-select-file" data-click="onSelectFileClick">
                        <i class="fa fa-file"></i>
                        Select File
                    </button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Load into variable name:</label>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">window.</span>
                </div>
                <input id="txt-variable-name" type="text" class="form-control"
                       placeholder="Enter variable name to load into"
                       value="obj">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button"
                            id="btn-load-folder" data-click="onLoadFileClick">
                        <i class="fa fa-folder-open"></i>
                        Load
                    </button>
                </div>
            </div>
        </div>

        <form id="frm-execute" class="form-group">
            <label>Run Javascript command:</label>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">> </span>
                </div>
                <input id="txt-script-command" type="text" class="form-control"
                       placeholder="Enter command to execute"
                       value="window.obj">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <label class="mb-0">
                            <input id="chk-show-result" type="checkbox" checked>
                            Show Result
                        </label>
                    </div>
                    <button class="btn btn-primary" type="button"
                            id="btn-load-file" data-click="onExecuteScriptClick">
                        <i class="fa fa-play"></i>
                        Execute
                    </button>
                </div>
            </div>

            <div class="mt-3">
                <textarea readonly class="form-control" id="txt-result" rows="10"></textarea>
            </div>
        </form>

    </div>

    <script src="/lib/polyfill/polyfill.min.js"></script>
    <script src="/lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
